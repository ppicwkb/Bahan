    <script>
        const SHEET_ID = '1RsayobYFLAdgfs0X32cZKPUS0ARfRsPL-ne5jUG_wIA';
        const API_KEY = 'AIzaSyBhiKDVDH4fle5_EqAIaA05YjpxVMEBYZM';
        const SHEET_NAME = 'BAHAN';
        
        let currentData = [];
        let filteredData = [];
        let currentUnit = 'MC';

        // DOM Elements
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshIcon = document.getElementById('refreshIcon');
        const refreshText = document.getElementById('refreshText');
        const unitToggle = document.getElementById('unitToggle');
        const dataTable = document.getElementById('dataTable');
        const summaryCards = document.getElementById('summaryCards');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const lastUpdate = document.getElementById('lastUpdate');
        const sheetModified = document.getElementById('sheetModified');
        const searchInput = document.getElementById('searchInput');
        const filterRemark = document.getElementById('filterRemark');
        const exportXlsxBtn = document.getElementById('exportXlsxBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const dataCount = document.getElementById('dataCount');
        const filteredCount = document.getElementById('filteredCount');

        // Event Listeners
        refreshBtn.addEventListener('click', fetchData);
        unitToggle.addEventListener('change', (e) => {
            currentUnit = e.target.value;
            renderData();
        });
        searchInput.addEventListener('input', applyFilters);
        filterRemark.addEventListener('change', applyFilters);
        exportXlsxBtn.addEventListener('click', exportToXLSX);
        exportPdfBtn.addEventListener('click', exportToPDF);

        // Fetch data from Google Sheets and Drive API
        async function fetchData() {
            showLoading(true);
            hideError();
            
            try {
                refreshIcon.textContent = '‚è≥';
                refreshText.textContent = 'Memuat...';
                refreshBtn.disabled = true;

                // Fetch sheet data and file metadata in parallel
                const [sheetResponse, driveResponse] = await Promise.all([
                    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`),
                    fetch(`https://www.googleapis.com/drive/v3/files/${SHEET_ID}?fields=modifiedTime,name&key=${API_KEY}`)
                ]);
                
                if (!sheetResponse.ok) {
                    throw new Error(`Sheet API error! status: ${sheetResponse.status}`);
                }
                
                const sheetData = await sheetResponse.json();
                
                if (!sheetData.values || sheetData.values.length < 2) {
                    throw new Error('Data tidak ditemukan atau format tidak sesuai');
                }

                // Log the actual sheet structure for debugging
                console.log('Sheet data structure:', sheetData.values[0]); // Header row
                console.log('First data row:', sheetData.values[1]); // First data row
                
                // Process the data (skip header row)
                const rows = sheetData.values.slice(1);
                currentData = rows.map((row, index) => {
                    // Handle different possible column structures
                    const item = {
                        nama: row[0] || '',
                        wkb_mc: 0,
                        gim_mc: 0,
                        total_mc: 0,
                        wkb_kg: 0,
                        gim_kg: 0,
                        total_kg: 0,
                        remark: ''
                    };
                    
                    // Try to parse numeric values safely
                    for (let i = 1; i < row.length; i++) {
                        const value = row[i];
                        if (value && !isNaN(parseFloat(value))) {
                            switch(i) {
                                case 1: item.wkb_mc = parseFloat(value); break;
                                case 2: item.gim_mc = parseFloat(value); break;
                                case 3: item.total_mc = parseFloat(value); break;
                                case 4: item.wkb_kg = parseFloat(value); break;
                                case 5: item.gim_kg = parseFloat(value); break;
                                case 6: item.total_kg = parseFloat(value); break;
                                case 7: item.remark = value.toString(); break;
                                default: 
                                    // If there are more columns, treat the last non-numeric as remark
                                    if (isNaN(parseFloat(value))) {
                                        item.remark = value.toString();
                                    }
                                    break;
                            }
                        } else if (value && isNaN(parseFloat(value))) {
                            // Non-numeric value, likely a remark
                            item.remark = value.toString();
                        }
                    }
                    
                    // Calculate totals if not provided
                    if (item.total_mc === 0) {
                        item.total_mc = item.wkb_mc + item.gim_mc;
                    }
                    if (item.total_kg === 0) {
                        item.total_kg = item.wkb_kg + item.gim_kg;
                    }
                    
                    return item;
                }).filter(item => {
                    // Only include rows that have a name and at least some data
                    return item.nama.trim() !== '' && (
                        item.wkb_mc > 0 || item.gim_mc > 0 || item.total_mc > 0 ||
                        item.wkb_kg > 0 || item.gim_kg > 0 || item.total_kg > 0
                    );
                });

                // Handle Drive API response
                if (driveResponse.ok) {
                    const driveData = await driveResponse.json();
                    updateSheetModifiedTime(driveData.modifiedTime);
                } else {
                    sheetModified.textContent = 'Info modifikasi tidak tersedia';
                }

                populateRemarkFilter();
                applyFilters();
                
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showError(error.message);
            } finally {
                showLoading(false);
                refreshIcon.textContent = 'üîÑ';
                refreshText.textContent = 'Refresh Data';
                refreshBtn.disabled = false;
            }
        }

        // Apply filters and render data
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const remarkFilter = filterRemark.value;

            filteredData = currentData.filter(item => {
                const matchesSearch = item.nama.toLowerCase().includes(searchTerm);
                const matchesRemark = !remarkFilter || item.remark === remarkFilter;
                return matchesSearch && matchesRemark;
            });

            renderData();
        }

        // Render data to table and summary
        function renderData() {
            if (currentData.length === 0) return;

            renderTable();
            renderSummaryCards();
            updateDataCounts();
        }

        // Render table and mobile cards
        function renderTable() {
            const unit = currentUnit.toLowerCase();
            const unitLabel = currentUnit;

            if (filteredData.length === 0) {
                // Empty state for desktop table
                dataTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center gap-3">
                                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                                    <span class="text-3xl">üì≠</span>
                                </div>
                                <div>
                                    <p class="font-medium text-gray-700">Tidak ada data ditemukan</p>
                                    <p class="text-sm text-gray-500">Coba ubah filter pencarian Anda</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
                
                // Empty state for mobile cards
                document.getElementById('mobileCards').innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <div class="flex flex-col items-center gap-3">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                                <span class="text-3xl">üì≠</span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Tidak ada data ditemukan</p>
                                <p class="text-sm text-gray-500">Coba ubah filter pencarian Anda</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            // Desktop table
            dataTable.innerHTML = filteredData.map(item => `
                <tr class="hover:bg-blue-50 transition-colors duration-150 fade-in">
                    <td class="px-6 py-4">
                        <div class="font-semibold text-gray-900">${item.nama}</div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-gradient-to-r from-blue-100 to-blue-200 text-blue-800 shadow-sm">
                            ${formatNumber(item[`wkb_${unit}`])} ${unitLabel}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-gradient-to-r from-green-100 to-green-200 text-green-800 shadow-sm">
                            ${formatNumber(item[`gim_${unit}`])} ${unitLabel}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-gradient-to-r from-purple-100 to-purple-200 text-purple-800 shadow-sm">
                            ${formatNumber(item[`total_${unit}`])} ${unitLabel}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-sm text-gray-600 bg-gray-50 px-2 py-1 rounded-lg">${item.remark}</span>
                    </td>
                </tr>
            `).join('');

            // Mobile cards
            document.getElementById('mobileCards').innerHTML = filteredData.map(item => `
                <div class="border-b border-gray-100 p-4 hover:bg-gray-50 transition-colors duration-150 fade-in">
                    <div class="flex flex-col space-y-3">
                        <div class="flex justify-between items-start">
                            <h3 class="font-semibold text-gray-900 text-sm leading-tight">${item.nama}</h3>
                            ${item.remark ? `<span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-lg ml-2 flex-shrink-0">${item.remark}</span>` : ''}
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2">
                            <div class="text-center">
                                <div class="text-xs text-gray-500 mb-1">WKB</div>
                                <div class="bg-gradient-to-r from-blue-100 to-blue-200 text-blue-800 px-2 py-1 rounded-lg text-xs font-semibold">
                                    ${formatNumber(item[`wkb_${unit}`])}
                                </div>
                                <div class="text-xs text-gray-400 mt-1">${unitLabel}</div>
                            </div>
                            
                            <div class="text-center">
                                <div class="text-xs text-gray-500 mb-1">GIM</div>
                                <div class="bg-gradient-to-r from-green-100 to-green-200 text-green-800 px-2 py-1 rounded-lg text-xs font-semibold">
                                    ${formatNumber(item[`gim_${unit}`])}
                                </div>
                                <div class="text-xs text-gray-400 mt-1">${unitLabel}</div>
                            </div>
                            
                            <div class="text-center">
                                <div class="text-xs text-gray-500 mb-1">Total</div>
                                <div class="bg-gradient-to-r from-purple-100 to-purple-200 text-purple-800 px-2 py-1 rounded-lg text-xs font-semibold">
                                    ${formatNumber(item[`total_${unit}`])}
                                </div>
                                <div class="text-xs text-gray-400 mt-1">${unitLabel}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render summary cards
        function renderSummaryCards() {
            const unit = currentUnit.toLowerCase();
            const unitLabel = currentUnit;

            const totalWKB = filteredData.reduce((sum, item) => sum + item[`wkb_${unit}`], 0);
            const totalGIM = filteredData.reduce((sum, item) => sum + item[`gim_${unit}`], 0);
            const grandTotal = filteredData.reduce((sum, item) => sum + item[`total_${unit}`], 0);

            summaryCards.innerHTML = `
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 rounded-2xl shadow-lg p-4 md:p-6 fade-in hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                                <span class="text-white font-bold text-sm md:text-base">W</span>
                            </div>
                            <div>
                                <p class="text-xs md:text-sm font-semibold text-blue-700 uppercase tracking-wide">Total WKB</p>
                                <p class="text-xl md:text-2xl font-bold text-blue-900">${formatNumber(totalWKB)}</p>
                                <p class="text-xs md:text-sm text-blue-600 font-medium">${unitLabel}</p>
                            </div>
                        </div>
                        <div class="text-blue-400 text-2xl md:text-3xl">üì¶</div>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-green-50 to-green-100 border border-green-200 rounded-2xl shadow-lg p-4 md:p-6 fade-in hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-r from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg">
                                <span class="text-white font-bold text-sm md:text-base">G</span>
                            </div>
                            <div>
                                <p class="text-xs md:text-sm font-semibold text-green-700 uppercase tracking-wide">Total GIM</p>
                                <p class="text-xl md:text-2xl font-bold text-green-900">${formatNumber(totalGIM)}</p>
                                <p class="text-xs md:text-sm text-green-600 font-medium">${unitLabel}</p>
                            </div>
                        </div>
                        <div class="text-green-400 text-2xl md:text-3xl">üè≠</div>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-purple-50 to-purple-100 border border-purple-200 rounded-2xl shadow-lg p-4 md:p-6 fade-in hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                                <span class="text-white font-bold text-sm md:text-base">T</span>
                            </div>
                            <div>
                                <p class="text-xs md:text-sm font-semibold text-purple-700 uppercase tracking-wide">Grand Total</p>
                                <p class="text-xl md:text-2xl font-bold text-purple-900">${formatNumber(grandTotal)}</p>
                                <p class="text-xs md:text-sm text-purple-600 font-medium">${unitLabel}</p>
                            </div>
                        </div>
                        <div class="text-purple-400 text-2xl md:text-3xl">üìä</div>
                    </div>
                </div>
            `;
        }

        // New utility functions
        function populateRemarkFilter() {
            const uniqueRemarks = [...new Set(currentData.map(item => item.remark).filter(r => r))];
            
            filterRemark.innerHTML = '<option value="">Semua Remark</option>' +
                uniqueRemarks.map(remark => `<option value="${remark}">${remark}</option>`).join('');
        }

        function updateDataCounts() {
            dataCount.textContent = `${currentData.length} item`;
            filteredCount.textContent = `${filteredData.length} ditampilkan`;
        }

        function updateSheetModifiedTime(modifiedTime) {
            const date = new Date(modifiedTime);
            sheetModified.textContent = `Data terakhir diubah: ${date.toLocaleString('id-ID')}`;
        }

        function exportToXLSX() {
            const unit = currentUnit.toLowerCase();
            const unitLabel = currentUnit;
            
            // Prepare data for export
            const exportData = [
                ['Nama Bahan', `WKB (${unitLabel})`, `GIM (${unitLabel})`, `Total (${unitLabel})`, 'Remark'],
                ...filteredData.map(item => [
                    item.nama,
                    item[`wkb_${unit}`],
                    item[`gim_${unit}`],
                    item[`total_${unit}`],
                    item.remark
                ])
            ];

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            // Set column widths
            ws['!cols'] = [
                { width: 30 }, // Nama Bahan
                { width: 15 }, // WKB
                { width: 15 }, // GIM
                { width: 15 }, // Total
                { width: 20 }  // Remark
            ];

            XLSX.utils.book_append_sheet(wb, ws, 'Monitoring Bahan');

        function exportToPDF() {
            const unit = currentUnit.toLowerCase();
            const unitLabel = currentUnit;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(18);
            doc.text('Monitoring Bahan', 14, 22);
            
            // Add date and unit info
            doc.setFontSize(10);
            doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID')}`, 14, 32);
            doc.text(`Unit: ${unitLabel}`, 14, 38);
            doc.text(`Total Data: ${filteredData.length} item`, 14, 44);
            
            // Prepare table data
            const tableData = filteredData.map(item => [
                item.nama,
                formatNumber(item[`wkb_${unit}`]),
                formatNumber(item[`gim_${unit}`]),
                formatNumber(item[`total_${unit}`]),
                item.remark
            ]);
            
            // Add table
            doc.autoTable({
                head: [['Nama Bahan', `WKB (${unitLabel})`, `GIM (${unitLabel})`, `Total (${unitLabel})`, 'Remark']],
                body: tableData,
                startY: 50,
                styles: {
                    fontSize: 8,
                    cellPadding: 2
                },
                headStyles: {
                    fillColor: [66, 139, 202],
                    textColor: 255
                },
                columnStyles: {
                    0: { cellWidth: 50 }, // Nama Bahan
                    1: { cellWidth: 25, halign: 'right' }, // WKB
                    2: { cellWidth: 25, halign: 'right' }, // GIM
                    3: { cellWidth: 25, halign: 'right' }, // Total
                    4: { cellWidth: 35 } // Remark
                }
            });
            
            // Calculate totals
            const totalWKB = filteredData.reduce((sum, item) => sum + item[`wkb_${unit}`], 0);
            const totalGIM = filteredData.reduce((sum, item) => sum + item[`gim_${unit}`], 0);
            const grandTotal = filteredData.reduce((sum, item) => sum + item[`total_${unit}`], 0);
            
            // Add summary
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(10);
            doc.text('RINGKASAN:', 14, finalY);
            doc.text(`Total WKB: ${formatNumber(totalWKB)} ${unitLabel}`, 14, finalY + 8);
            doc.text(`Total GIM: ${formatNumber(totalGIM)} ${unitLabel}`, 14, finalY + 16);
            doc.text(`Grand Total: ${formatNumber(grandTotal)} ${unitLabel}`, 14, finalY + 24);
            
            // Save file
            const fileName = `monitoring-bahan-${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        // Utility functions
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(num);
        }

        function showLoading(show) {
            loadingState.classList.toggle('hidden', !show);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function hideError() {
            errorState.classList.add('hidden');
        }

        

        // Initialize
        filteredData = currentData;
        fetchData();
    </script>
